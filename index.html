<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Web Content">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="author">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="x-dns-prefetch-control" content="on">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/fav-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/fav-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/fav-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/fav-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/fav-icon.png">

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>Postersz</title>
</head>

<body>
    <!-- banner  -->
    <section id="sub-banner"></section>
    <!-- registration  -->
    <section class="registration">
        <div class="container">
            <div>
                <div class="form-wraper">
                    <div class="logo-wraper">
                        <img src="./img/logo.png" class="w-100 img-fluid" alt="Logo">
                    </div>
                    <div class="registration-content">
                        <h1>Welcome to Postersz Admin! üëãüèª</h1>
                        <p>Please sign-in to your account and start the adventure</p>
                    </div>
                    <!-- form start here  -->
                    <form action="">
                        <div>
                            <input type="email" name="email" placeholder="Email" class="form-control" id="">
                        </div>
                        <div class="password-wraper">
                            <input type="password" name="password" placeholder="Password" class="form-control" id="">
                            <div id="eye">
                                <img src="./img/eye-line.png" class="img-fluid" alt="Eye">
                            </div>
                        </div>
                        <div class="check-wraper">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember Me
                                </label>
                            </div>
                            <div>
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
